<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Products</title>
  </head>
  <body>
    <div class="head">
      <h1>Products Page</h1>

      <section class="btn">
        <button>Back to main page</button>
      </section>
    </div>
    <section class="product">
      <h2 class="productName"></h2>
      <img class="product-pic" alt="photo du produit" />
      <h3 class="product-description"></h3>
      <h4 class="product-colors"></h4>
      <h5 class="product-price"></h5>
    </section>

    <section class="btn">
      <button id="kart-button">Add to kart !</button>
      <button id="kart-btn">Go to kart</button>
    </section>

    <!-- <section class="colors"> </section> -->

    <script src="finalProduct.js"></script>
  </body>
</html>
