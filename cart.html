<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="links-cart">
      <a href="product.html">Back to product page</a>
      <a href="index.html">Back to home page</a>
    </div>
    <h1>Cart</h1>

    <section></section>

    <div class="All-items"></div>

    <div class="totalPrice"></div>

    <div class="form">
      <form action="ordersSummary.html" method="GET" class="visible">

        <label for="name">Name</label>
        <input
          type="text"
          placeholder="joe"
          id="name"
          name="name"
          minlength="1"
          maxlength="50"
          size="100"
          required
        />

        <label for="name">Forename</label>
        <input
          type="text"
          placeholder="Doe"
          id="forename"
          name="name"
          minlength="1"
          maxlength="50"
          size="100"
          required
        />

        <label for="email">email</label>
        <input
          type="email"
          placeholder="joe.doe@gmail.com"
          id="email"
          required
        />

        <label for="phone">Phone </label>
        <input
          
          placeholder="0612345678"
          id="phone"
          minlength="8"
          maxlength="13"
          size="15"
          required
        />

        <label for="address">Address</label>
        <input
          type="text"
          placeholder=" 52 Joe Billy Avenue"
          id="address"
          minlength="1"
          maxlength="200"
          size="200"
          required
        />

        <label for="town">Town</label>
        <input
          type="text"
          placeholder="Los Angeles"
          id="town"
          minlength="1"
          maxlength="200"
          size="200"
          required
        />

        <label for="zipcode">zipcode</label>
        <input
          type="number"
          placeholder="90007"
          id="zipcode"
          minlength="5"
          maxlength="5"
          size="5"
          required
        />
        <br />
        <div id="errorMessage"></div>
        <input type="button" id="submit" value="Valider votre commande">
      </form>
    </div>
